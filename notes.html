<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <header>
        <h1>List of description list</h1>
 <nav>
        <dl>
            <dt>h1</dt>
            <dd>Defines the largest heading.</dd>
            <dt>p</dt>
            <dd>Defines a paragraph of text.</dd>
            <dt>a</dt>
            <dd>Defines a hyperlink.</dd>
            <dt>img</dt>
            <dd>Defines an image. It is used to embed images into the webpage using the 'src' attribute for the image's location.</dd>
            <dt>ul</dt>
            <dd>Defines an unordered list.</dd>
        </dl>
 </nav>
    </header>
    <nav>
        <ul>
            <li>Football</li>
            <li>Boxing</li>
        </ul>
    </nav>
</body>
</html>
